<div class="container text-light text-center">
  <h2 class="h1-responsive font-weight-bold mb-5">Contact us</h2>
  <p class=" w-responsive mx-auto">Do you have any questions? Please do not hesitate to contact us
    directly. Our team will come back to you within
    a matter of hours to help you.</p>
  <div class="row">
    <div class=" mb-md-0 mb-5">
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <div class="row ">

          <div class=" col-md-6 mb-4 form-floating">
            <input formControlName="name" type="text" id="name" class="form-control" placeholder="Your name">
            <label for="name">Your name</label>
          </div>

          <div class=" col-md-6 mb-4 form-floating">
            <input formControlName="email" type="text" id="email" class="form-control" placeholder="Your email">
            <label for="email" class="">Your email</label>
          </div>

        </div>

        <div class="row mb-4">
          <div class="col-md-12">
            <div class="md-form mb-0  form-floating">
              <input formControlName="subject"type="text" id="subject" class="form-control" placeholder="Subject">
              <label for="subject" class="">Subject</label>
            </div>
          </div>
        </div>
        <div class="row mb-2">
          <div class="col-md-12 mb-4">
            <div class="md-form w-5">
              <h4>Your message</h4>
              <textarea formControlName="message" id="message" class="form-control" cols="30" rows="10"></textarea>
            </div>
          </div>
        </div>

      <div class="text-center text-md-left">
        <button type="submit" class="btn btn-primary ">Send</button>
      </div>
    </form>

      <!-- <div class="status"></div> -->
    </div>
  </div>
</div>
