
  <div class="container text-dark">
    <h2 class="h1-responsive font-weight-bold text-center">Contact us</h2>
    <p class="text-center w-responsive mx-auto mb-5">Do you have any questions? Please do not hesitate to contact us
      directly. Our team will come back to you within
      a matter of hours to help you.</p>
    <div class="row">
      <div class=" mb-md-0 mb-5">
        <form id="contact-form" name="contact-form" >
          <div class="row ">

              <div class=" col-md-6 mb-4 md-form mb-0  form-floating">
                <input type="text" id="name"class="form-control" placeholder="Your name">
                <label for="name">Your name</label>
              </div>
            
              <div class=" col-md-6 mb-4 md-form mb-0  form-floating">
                <input type="text" id="email"class="form-control" placeholder="Your email">
                <label for="email" class="">Your email</label>
              </div>

          </div>
          <div class="row mb-4">
            <div class="col-md-12">
              <div class="md-form mb-0  form-floating">
                <input type="text" id="subject"class="form-control" placeholder="Subject">
                <label for="subject" class="">Subject</label>
              </div>
            </div>
          </div>
          <div class="row mb-2">
            <!--Grid column-->
            <div class="col-md-12 mb-4">
              <div class="md-form w-5">
                <h4>Your message</h4>
                <textarea id="message" class="form-control" cols="30" rows="10"></textarea>
              </div>
            </div>
          </div>
          <!--Grid row-->
        </form>
        <div class="text-center text-md-left">
          <a class="btn btn-primary ">Send</a>
        </div>
        <div class="status"></div>
      </div>
    </div>
  </div>
