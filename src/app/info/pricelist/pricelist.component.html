<div class="container mt-4">
  <a role="button"  class="text-decoration-none btn btn-outline-primary "
  routerLink="/info">{{buttonText}}
</a>

  <div class="text-center">
    <h2>Price List</h2>

    <table class="col table table-hover"  *ngFor="let service of services">
      <thead >
        <tr>
          <th colspan="3">{{service.name}}</th>
        </tr>
      </thead>
      <tbody *ngFor="let type of types">
        <tr >
          <td class="col-md-6">{{type.name}}</td>
          <td class="col-md-3">{{type.duration}}</td>
          <td class="col-md-3">{{type.price}}</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
