<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
  <path fill="#273036" fill-opacity="1"
    d="M0,224L80,186.7C160,149,320,75,480,48C640,21,800,43,960,96C1120,149,1280,235,1360,277.3L1440,320L1440,0L1360,0C1280,0,1120,0,960,0C800,0,640,0,480,0C320,0,160,0,80,0L0,0Z">
  </path>
</svg>

<div class="container col">

  <h1>Massage Terapies</h1>

  <div class="col my-5" id="service" *ngFor="let service of fetchedServices">
    <div class="mb-3">
      <img class="massageimg" src="{{path}}" alt="">
    </div>

    <div>
      <h2>{{service.name}}</h2>
      <div>
        <h4>Description and process</h4>
        <p>{{service.description}}</p>

        <ul class="list-group">
          <li class="list-group-item" *ngFor="let step of services.process">{{step}}</li>
        </ul>
      </div>

      <div class="row my-3">
        <div class="col-md-4 my-2">
          <h4>Recommended</h4>
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let reason of service.dos">{{reason}}</li>
          </ul>
        </div>
        <div class="col-md-4 my-2">
          <h4>Not recommended</h4>
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let reason of service.donts">{{reason}}</li>
          </ul>
        </div>
      </div>

    </div>

    <div class=" justify-content-center text-center">
      <table class="col table table-hover">
        <thead>
          <tr class="">
            <th>Affected body parts</th>
            <th>Duration (min)</th>
            <th>Cost (HUF)</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let type of fetchedTypes">
            <td>{{type.name}}</td>
            <td>{{type.duration}}</td>
            <td>{{type.price}}</td>
            <td>
              <a href="/booking">
                <button class="btn btn-outline-success" (click)="onClick($event)">Reserve</button>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>


  </div>

</div>
